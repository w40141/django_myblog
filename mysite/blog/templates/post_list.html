{% extends "base.html" %}
{% block title %}My Blog{% endblock title %}

{% block content %}
        {% for post in posts %}
        <div>
            <h2>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            </h2>
            <p>{{ post.create_at }}</p>
            <p>{{ post.body }}</p>
        </div>
        {% endfor %}
{% endblock content %}
