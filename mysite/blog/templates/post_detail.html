{% extends 'base.html' %}

{% block title %}{{ post.title }} - My Bolg{% endblock title %}

{% block content %}
<div class="card p-4">
    <div class="card-body">

    </div>
    <h2 class="card-title">{{ post.title }}</h2>
    <h6 class="card-subtitle mb-3 text-muted">{{ post.create_at }}</h6>
    <p>{{ post.body | linebreaksbr | urlize}}</p>
</div>

<div>
    <a href="{% url 'post_list' %}">一覧に戻る</a>
</div>
{% endblock content %}
