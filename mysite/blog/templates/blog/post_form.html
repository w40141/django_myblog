{% extends 'blog/base.html' %}
{% block title %}My Blog{% endblock title %}
{% block content %}
<form action="" method="POST" accept-charset="utf-8">
    <table class="table">
        <tr>
            <th>タイトル</th>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <th>本文</th>
            <td>{{ form.body }}</td>
        </tr>

    </table>
    <button type="submit" class="btn btn-primary">送信</button>
    {% csrf_token %}
</form>
{% endblock content %}
